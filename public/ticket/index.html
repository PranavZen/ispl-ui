<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISPL Golden Ticket</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="teamListSection">
      <div class="col-lg-12 golden-ticket-container">
        <div class="image-container">
          <img
            src="https://my.ispl-t10.com/assets/img/golden-ticket.png"
            class="image-fluid"
            alt="Golden Ticket"
            style="max-height: 430px"
          />
        </div>
        <div class="centered-text">
          <h1 class="golden-ticket-text">GOLDEN TICKET</h1>
          <p class="typeTitle">Season $seasonTypes</p>
          <p class="ticket-info playerName">$playerName</p>
          <hr style="width: 100%; border: 1px solid #000" />
          <div class="qrCodeWrap">
            <img
              src="./qr_code.png"
              alt="ISPL QR COde"
              width="80"
              height="80"
            />
          </div>
          <p class="ticket-info playerId">
            $playerId <span class="city-name-title">($cityName)</span>
          </p>
          <p class="finalTextSlotTicket">
            $selectedSlotCityName
            <br />
            $selectedSlotDate <br />
            $selectedSlotStartTime to $selectedSlotSEndTime
          </p>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
